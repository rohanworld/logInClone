<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-5">
            <img src="FbLogo.svg" class="w-80" alt="fbLogo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- change 1/3 to 1/4 here to minimise to small -->
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text"
                class="" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700 ">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-500 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit hover:bg-green-700 ">Create
                New Account</button>
            <span class="text-sm absolute -bottom-12"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
